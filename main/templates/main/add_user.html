{% extends 'main/layout.html' %}

{% block title %} {{ title }} {% endblock %}
{% block content %}
    <body class="change">
        <div class="features">
            <h1 class="change">Создайте нового специалиста</h1>
            <form class="change" action="" method="post">
                {% csrf_token %}
                {{ form.user_name }}<br>
                {{ form.firstname }}<br>
                {{ form.lastname }}<br>
                {{ form.passWord }}<br>
                <span>{{ text_action }}</span>
                <button class="btn btn-success" type="submit">Создать пользователя</button>
            </form>
        </div>
    </body>
{% endblock %}
