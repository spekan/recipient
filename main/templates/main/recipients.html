{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <div>
            <h1 class="h_specialist">Специалисты</h1>
            <span><a href="{% url 'main:add_recipients' %}"><button class="btn btn-info"><i class="fas fa-plus-circle">Добавить карточку клиента</i></a></span>
        </div>
        <ul>
        {% for elem in context %}
            <li><a href="{% url 'main:some_specialist' elem.id %}">{{ elem.fio }} {{ elem.date_of_birthsday }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
